name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      strapi:
        image: node:18-alpine
        ports:
          - 1337:1337
        options: --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:1337/api/_health || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/front/package-lock.json

      - name: Install dependencies
        working-directory: apps/front
        run: npm ci

      - name: Install Cypress
        working-directory: apps/front
        run: npx cypress install

      - name: Run E2E Tests
        working-directory: apps/front
        run: npm run e2e:headless
        env:
          STRAPI_API_URL: http://localhost:1337
